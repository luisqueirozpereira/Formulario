<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <form action="" name="inscrição" method="post">
        <h1>Cadastro do Aluno</h1>
        <p><strong>Olá, preencha o formulário com carinho, suas informações estarão seguras</strong> &#x1F609<p>
        <fieldset><legend><strong>Informações pessoais</strong></legend>
            <label for="nome">Nome:</label>

            <option value="Prefiro não responder">Prefiro não responder</option>
            <option value="Outro/outra">Outro/outra</option>
        </select>
            &nbsp;

                <option value="TO">TO</option>
            </select>
            &nbsp;

            <br>

            <input type="tel" name="telefone" id="telefone" maxlength="11" required>
            <br>
            <br>
            </fieldset>
            <fieldset> <legend><strong>Onde você mora?</strong></legend>

            <input type="text" name="rua" id="rua" size="40" required>
            &nbsp;
            <label for="Complemento">Complemento</label>
            <input type="text" name="Complemento" id="Complemento" size="40">
            <label for="numero">N°</label>
            <input type="text" name="numero" id="numero" required>

            <label for="Cidade">Cidade</label>
            <input type="text" name="Cidade" id="Cidade" required>
